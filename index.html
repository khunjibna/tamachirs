<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .profile-info {
            text-align: center;
            margin-top: 20px;
        }
        .profile-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .profile-links a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .profile-links a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tamachirs.com</h1>
    </header>

    <nav>
        <a href="#profile">Profile</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <div class="profile-info">
            <img id="profile-picture" class="profile-picture" src="" alt="Profile Picture">
            <h2 id="profile-name">Name</h2>
            <p id="profile-about">About</p>
            
            <!-- ปุ่มลิงก์ด้านล่างรูปโปรไฟล์ -->
            <div class="profile-links">
                <a href="https://tamachirs.com/app/random-character/" target="_blank">Random Character</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
